<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Afore Coppel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- ------------------------------- ESTILO CSS------------------------------------------- -->
    <style>
        body 
        { 
            background-color: #fff9e6; 
            font-family: Arial, sans-serif; 
        }
        
        .form-container 
        { 
            max-width: 400px; 
            margin: 100px auto; 
            padding: 30px; 
            background-color: #fff; 
            border-radius: 15px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }
        
        h1 
        { 
            color: #ffcc00; 
            text-align: center; 
            margin-bottom: 20px; 
        }
        
        .btn-yellow 
        { 
            background-color: #ffcc00; 
            color: #000; 
            border: none; 
        }
        
        .btn-yellow:hover 
        { 
            background-color: #e6b800; 
        }
        
        input 
        { 
            margin-bottom: 10px; 
        }
        
        .register-link 
        { 
            text-align: center; 
            margin-top: 15px; 
        }
        
        .register-link a 
        {
            color: #ffcc00; 
            text-decoration: none; 
        }
        
        .register-link a:hover 
        { 
            text-decoration: underline; 
        }
    </style>
</head>

<!-- ------------------------------------------------------------------------------------ -->
<body>

<div class="form-container">
    <h1>Login</h1>

    <!-- FORMULARIO -->
    <form id="loginForm" method="post" action="../backend/login.php">
        <input  type="email"    name="correo"     id="correo"     class="form-control" placeholder="Correo" required>
        <input  type="password" name="contraseña" id="contraseña" class="form-control" placeholder="Contraseña" required>
        <button type="submit"   class="btn btn-yellow w-100">Ingresar</button>
    </form>

    <div class="register-link">
        <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
    </div>
</div>

</body>
</html>
