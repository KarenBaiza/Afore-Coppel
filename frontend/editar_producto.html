<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>

<!-- ------------------------------- ESTILO CSS------------------------------------------- -->
    <style>
        body
        { 
            font-family: Arial; 
            background-color: #FFF8DC; 
            padding: 20px; 
        }

        form 
        { 
            background-color: #FFD700; 
            padding: 20px; 
            border-radius: 10px; 
            width: 400px; 
            margin:auto; 
        }

        input, textarea 
        { 
            width: 100%; 
            padding: 8px; 
            margin: 5px 0; 
            border-radius:5px; 
            border:1px solid #ccc; 
        }

        button 
        { 
            padding: 
            10px; 
            background-color: #FFA500; 
            border: none; 
            cursor: pointer; 
            width: 100%; 
            font-weight: bold; 
        }

        h2 
        { 
            text-align:center; 
            color:#000; 
        }

        .alert 
        { 
            padding:10px; 
            margin-top:10px; 
            border-radius:5px; 
            background:#90EE90; 
            color:#006400; 
            text-align:center; 
        }

        .alert-error 
        { 
            background:#ffb3b3; 
            color:#800000; 
        }
    </style>
</head>

<!-- ------------------------------------------------------------------------------------ -->
<body>

<h2>Editar Producto</h2>
<form id="formEditar" enctype="multipart/form-data">
    <input type="hidden" name="id" id="producto-id">
    <label>SKU:</label>
    <input type="text" name="sku" id="sku" required>
    <label>Nombre:</label>
    <input type="text" name="nombre" id="nombre" required>
    <label>Precio:</label>
    <input type="number" step="0.01" name="precio" id="precio" required>
    <label>Descripci√≥n:</label>
    <textarea name="descripcion" id="descripcion"></textarea>
    <label>Imagen:</label>
    <input type="file" name="imagen">
    <button type="submit">Guardar Cambios</button>
</form>

<div id="mensaje"></div>

<!-- JS separado -->
<script src="editar_producto.js"></script>
</body>
</html>
